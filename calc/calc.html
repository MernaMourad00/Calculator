<!DOCTYPE html>
<html>

    <head>

        <title> Calculator </title>
        <link href="calcCSS.css" rel="stylesheet">
        <script src="calcScript.js"></script>

    </head>

    <!-- create table -->

    <body>
        <div class="container">
            <div class="calc">
                    <input type="text" id="inputText" placeholder ="0" readonly>

                    <button onclick="log()" >log</button>
                    <button onclick="exp()">exp</button>
                    <button  id ="red" onclick="del()">del</button>
                    <button  id ="red" onclick="clr()">clr</button>

                    <button onclick="sin()">sin</button>
                    <button onclick="cos()">cos</button>
                    <button onclick="tan()">tan</button>
                    <button onclick="takeInput('%')">mod</button>

                    <button id="num" onclick="takeInput('7')">7</button>
                    <button id="num" onclick="takeInput('8')">8</button>
                    <button id="num"onclick="takeInput('9')">9</button>
                    <button onclick="takeInput('+')">+</button>

                    <button id="num" onclick="takeInput('4')">4</button>
                    <button id="num" onclick="takeInput('5')">5</button>
                    <button id="num" onclick="takeInput('6')">6</button>
                    <button onclick="takeInput('-')">-</button>

                    <button id="num" onclick="takeInput('1')">1</button>
                    <button id="num" onclick="takeInput('2')">2</button>
                    <button id="num" onclick="takeInput('3')">3</button>
                    <button onclick="takeInput('*')">*</button>


                    <button onclick="square()">x<sup>2</button>
                    <button id="num" onclick="takeInput('0')">0</button>
                    <button onclick="cubic()">x<sup>3</button>
                    <button onclick="takeInput('/')">/</button>


                    <button  id="equal" onclick="result()">=</button>

                </div>
            </div>

    
        <script src="calcScript.js"></script>
    </body>


</html>
